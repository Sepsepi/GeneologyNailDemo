version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: genealogy_user
      POSTGRES_PASSWORD: genealogy_pass
      POSTGRES_DB: genealogy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://genealogy_user:genealogy_pass@db:5432/genealogy_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-your_api_key_here}
    depends_on:
      - db
      - redis

  celery_worker:
    build: .
    command: celery -A app.tasks.celery_tasks worker --loglevel=info
    volumes:
      - .:/code
    environment:
      DATABASE_URL: postgresql://genealogy_user:genealogy_pass@db:5432/genealogy_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
